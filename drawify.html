<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navigation" class="navbar">
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a id="saveButton" href="drawify.html">Save current File</a></li>
                <li><a href="javascript:void(0)" id="helpLink">Help</a></li>
            </ul>
        </nav>
    </div>


    <!-- Pop-up-Help --> 
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Help:</h2>
            <p><span class="bold-text">Hold:</span> Spacebar, and Drag to move the canvas.</p>
            <p><span class="bold-text">Scroll:</span> to zoom in and out.</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
    </div>
    
    <!--Tool-bar-->  
    <div id="toolBar" class="toolbar">
        <button id="pencilButton" class="toolButton">Pencil</button>
        <button id="eraserButton" class="toolButton">Eraser</button>
        <button id="lineButton" class="toolButton">Line</button>
        <button id="rectangleButton" class="toolButton">Rectangle</button>
        <button id="circleButton" class="toolButton">Circle</button>
        <button id="triangleButton" class="toolButton">Triangle</button>


    <!--canvas--> 
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="1000" height="1000"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
