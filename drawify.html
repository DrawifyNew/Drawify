<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navigation" class="navbar">
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a id="saveButton" href="drawify.html">Save current File</a></li>
                <li><a href="javascript:void(0)" id="helpLink">Help</a></li>
            </ul>
        </nav>
    </div>


    <!-- Pop-up-Help --> 
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Help:</h2>
            <p><span class="bold-text">Hold:</span> Spacebar, and Drag to move the canvas.</p>
            <p><span class="bold-text">Scroll:</span> to zoom in and out.</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
    </div>
    
    <!--Tool-bar-->  
    <div class="toolbar">
        <div class="tool-section">
            <h3>Color</h3>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        
        <div class="tool-section">
            <h3>Layers</h3>
            <div class="layer-table">
                <table>
                    <tr>
                        <td><input type="checkbox" checked>Layer 1</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" checked>Layer 2</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="tool-section">
            <h3>Brushes</h3>
            <div class="brush-selector" onclick="toggleBrushMenu()" style="width: 30px; height: 30px; border: 2px solid black; cursor: pointer;">
            </div>
            <div id="brushMenu" style="display: none;">
                <select id="brushSelect">
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                    <option value="line">Line</option>
                    <option value="spray">Spray</option>
                    <option value="calligraphy">Calligraphy</option>
                    <option value="marker">Marker</option>
                </select>
            </div>
        </div>
    </div>

    <!--canvas--> 
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="1000" height="1000 "></canvas>
    </div>


    <!--Controls-->
    <div class="controls">
        <button id="clearButton">Clear</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
    </div>

    <script src="js/script.js"></script>
</body> 
</html>
