<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navigation" class="navbar">
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a id="saveButton" href="drawify.html">Save current File</a></li>
                <li><a href="javascript:void(0)" id="helpLink">Help</a></li>
            </ul>
        </nav>
    </div>


    <!-- Pop-up-Help --> 
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Help:</h2>
            <p><span class="bold-text">Hold:</span> Spacebar, and Drag to move the canvas.</p>
            <p><span class="bold-text">Scroll:</span> to zoom in and out.</p>
            <p>...</p>
            <p>...</p>
            <p>...</p>
        </div>
    </div>
    
    <!--Tool-bar-->  
    <div class="toolbar">
        <div class="color-section">
            <h3>Color</h3>
            <input type="color" id="colorPicker" value="#000000">
        

            <!-- Recent Colors Section -->
            <div id="recentColors" class="recent-colors">
                <div id="colorList" class="color-list">
                    <!-- Recent colors will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="tool-section">
            <h3>Layers</h3>
            <div class="layer-controls">
                <label><input type="checkbox" checked>Layer 1</label>
                <label><input type="checkbox" checked>Layer 2</label>
            </div>
        </div>

        <div class="tool-section">
            <h3>Brushes</h3>
            <div class="brush-buttons">
                <button class="brush-btn" data-brush="round">Round</button>
                <button class="brush-btn" data-brush="square">Square</button>
                <button class="brush-btn" data-brush="line">Line</button>
                <button class="brush-btn" data-brush="spray">Spray</button>
                <button class="brush-btn" data-brush="calligraphy">Calligraphy</button>
                <button class="brush-btn" data-brush="marker">Marker</button>
            </div>
        </div>
    </div>

 

    <!--canvas--> 
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="1000" height="1000"></canvas>
    </div>


    <!--Controls-->
    <div class="controls">
        <button id="clearButton">Clear</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
    </div>

    <script src="js/script.js"></script>
</body> 
</html>
